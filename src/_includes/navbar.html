<nav>
  <a href="/">
    <img src="/assets/kevin-burke-logo.png" alt="KB Web Marketing">
  </a>
  <ul>
    {%- assign pages = collections.page | where: 'data.link_order' -%}
    {%- assign pages = pages | sort: 'data.link_order' -%}
    {%- for p in pages -%}
      {% if p.data.link_title %}
        <li>
          <a href="{{ p.url }}"
            {% if page.url == p.url %}
              class="active"
            {% endif %}
          >{{ p.data.link_title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>

{% if heading %}
  <h1>
    {{ heading }}
  </h1>
{% endif %}
